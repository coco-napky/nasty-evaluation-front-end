<body class="card-panel grey lighten-5">
  <div align="center">
    <img src="images/maestros.png"/><i class="small material-icons">play_arrow</i>Grupos
  </div>


  <!--Navbar-->
  <nav  class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="/activity">Actividades</a></li>
        <li><a href="/groups">Grupos</a></li>
        <li><a href="/asociar-alumno">Asociar Alumno</a></li>
        <a class="btn-floating btn-large waves-effect waves-light blue-grey brand-logo right" href="/crear-grupo"><i class="material-icons">mode_edit</i></a>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s10 m4" ng-repeat="group in ctrl.groups"  ng-cloak>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
      <div align="right">
        <a class="btn-floating btn-small waves-effect waves-light modal-trigger green" ng-click="modalTrigger()" href="#modalCrear">
          <i class="material-icons">mode_edit</i>
        </a>

        <a class="btn-floating btn-small waves-effect waves-light red" ng-click="ctrl.handleDeleteGroup($event)" data-group-id="{{group.id}}">
          <i class="material-icons">delete</i>
        </a>
      </div>
      <div class="card-reveal"></div>
      <span class="card-title">{{group.nombre}}</span> <br>
      <table>
        <tbody>
          <tr ng-repeat="usuario in group.usuarios">
            <th>
              <p>{{usuario.nombre}}</p>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>


<!--Modal-->
<div id="modalCrear" class="modal">
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="nombre_actividad" type="text" class="validate">
            <label for="nombre_actividad">Nombre Actividad: </label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a class='dropdown-button btn blue' href='#' data-activates='dropdown1'>AÃ±adir Grupo</a>
              <ul id='dropdown1' class='dropdown-content' ng-repeat="group in ctrl.groups">
                <li><a href="#!">{{group.name}}</a></li>
              </ul>
            </div>
          </div>
          <table>

            <tr>
              <td data-field="id">Nombre Grupo</td>
            </tr>
            <tr>
              <td>Grupo 1</td>
              <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
            </tr>
            <tr>
              <td>Grupo 2</td>
              <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
            </tr>
            <tr>
              <td>Grupo 3</td>
              <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
            </tr>

          </table>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
      </div>
    </div>

  </body>
