<body>
  <!--Navbar-->
  <nav  class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="/activity">Actividades</a></li>
        <li><a href="/groups">Grupos</a></li>
        <li><a href="/asociar-grupo">Asociar Grupo</a></li>
        <li><a href="/cambiar-credenciales">Cambiar Credenciales</a></li>
        <li><a href="/notas">Notas</a></li>
        <a class="btn-floating btn-large waves-effect waves-light blue-grey brand-logo right" href="/crear-actividad"><i class="material-icons">mode_edit</i></a>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s10 m4" ng-repeat="act in ctrl.activities" ng-cloak>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text pr">
          <div class="pa card-buttons">
            <a class="btn-floating btn-small waves-effect waves-light modal-trigger green" ng-click="modalTrigger()" href="#modalEditar">
              <i class="material-icons">mode_edit</i>
            </a>
            <a class="btn-floating btn-small waves-effect waves-light red"
               ng-click="ctrl.handleDeleteActivity($event)" data-activity-id="{{act.id}}">
              <i class="material-icons">delete</i>
            </a>
         </div>
        <span class="card-title">{{ act.nombre }}</span>
        <hr>
          <table>
              <tbody>
                <tr ng-repeat="grupo in act.grupos" class="hoverable"
                    data-group-id="{{grupo.id}}"" data-activity-id="{{act.id}}"
                    ng-click="ctrl.activityClickHandler($event)">
                  <th>
                    <p>{{grupo.nombre}}</p>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
