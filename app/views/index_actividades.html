<!doctype html>
<html ng-app>

<head> 

  <meta charset="UTF-8">
  <title> B(Nasty)File - Nasty evaluation </title>
  <link href="materialize/css/materialize.css" rel="stylesheet" />
  <link href="materialize/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div align="center">
    <img src="images/maestros.png"/><i class="small material-icons">play_arrow</i>Actividades
  </div>

  <!--Navbar-->
  <nav  class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="index_actividades.html">Actividades</a></li>
        <li><a href="index_grupos.html">Grupos</a></li>
        <a class="btn-floating btn-large waves-effect waves-light blue-grey brand-logo right" href="crear_actividad.html"><i class="material-icons">mode_edit</i></a>
      </ul>
    </div>
  </nav>


  <div class="row" ng-controller = "eventController"> 
    <div class="col s10 m4" ng-repeat = "event in event"  ng-cloak> 
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
              <!--
                  RELACIONAR EL MODAL CON EL ITEM CORRECTO
                -->
                <div align="right"><a class="btn-floating btn-small waves-effect waves-light modal-trigger green" ng-click="modalTrigger()" href="#modalEditar"><i class="material-icons">mode_edit</i></a></div>
                <span class="card-title">Nombre actividad: {{ event.Name }}</span>
                <table>
                  <tbody>
                    <tr>
                      <th>
                        <p>{{ event.Group1 }}</p>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <p>{{ event.Group2 }}</p>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <p>{{ event.Group3 }}</p>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


        <!--Modal-->
        <div id="modalCrear" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="nombre_actividad" type="text" class="validate">
                    <label for="nombre_actividad">Nombre Actividad: </label>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <a class='dropdown-button btn blue' href='#' data-activates='dropdown1'>AÃ±adir Grupo</a>
                      <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Grupo 1</a></li>
                        <li><a href="#!">Grupo 2</a></li>
                        <li class="divider"></li>
                        <li><a href="#!">Grupo 3</a></li>
                      </ul>
                    </div>
                  </div>

                  <table>
                    <tr>
                      <td data-field="id">Nombre Grupo</td>
                    </tr>

                    <tr>
                      <td>Grupo 1</td>
                      <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                    </tr>
                    <tr>
                      <td>Grupo 2</td>
                      <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                    </tr>
                    <tr>
                      <td>Grupo 3</td>
                      <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                    </tr>

                  </table>

                </form>
              </div>
              <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
              </div>
            </div>


            <!--Script del Modal-->

            <script>
             function eventController($scope,$http) {
              var url = "data.json";

              $http.get(url).success( function(response) {
               $scope.event = response;
             });

              $scope.modalTrigger = function () { $('#modalCrear').openModal() }
            }
          </script>

          <script type="text/javascript">dos_modals.js</script>
          <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
          <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>

        </body>

        </html>
