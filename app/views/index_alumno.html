<body class="card-panel grey lighten-5">
  <div align="center">
  </div>


  <!--Navbar-->
  <nav  class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="/cambiar-credenciales">Cambiar Credenciales</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s10 m4" ng-repeat="group in ctrl.groups"  ng-cloak>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text pr">
          <div class="card-reveal"></div>
          <span class="card-title">{{group.nombre}}</span> <br> <hr>
          <table>
            <tbody>
              <tr class="hoverable" ng-repeat="activity in group.actividades"
                data-group-id="{{group.id}}" data-activity-id="{{activity.id}}"
                ng-click = "ctrl.activityClickHandler($event)">
                <th>
                  <p>{{activity.nombre}}</p>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
