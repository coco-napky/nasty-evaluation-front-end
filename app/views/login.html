<body class="card-panel blue-grey">
	<main>
		<center>
			<div class="flow-text"><font color="white"><h2> Login </h2></font></div>
			<div class="container">
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 90px 0px 90px; border: 1px solid #EEE;">

					<form class="col s12" method="post">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='email' id='email' ng-model="ctrl.email"/>
								<label for='email'><i class="small material-icons">email</i>Introduce tu e-mail</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' ng-model="ctrl.password"/>
								<label for='password'><i class="small material-icons">vpn_key</i>Introduce tu contraseña</label>
							</div>
							<label style='float: right;'>
								<a class="Roboto" href="#">Olvide mi contraseña</a>
							</label>
						</div>

						<br />
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey' ng-click='ctrl.onClickHandler()'>Iniciar Sesion</button>
							</div>
							<div class='row'>
								<a type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey' href="/register">
									Registrarse
								</a>
							</div>
					</form>
				</div>
			</div>
		</center>
	</main>
</body>
