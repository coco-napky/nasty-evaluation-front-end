<!doctype html>
<html ng-app>

<head> 

  <meta charset="UTF-8">
  <title> B(Nasty)File - Nasty evaluation </title>
  <link href="materialize/css/materialize.css" rel="stylesheet" />
  <link href="materialize/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div align="center">
    <img src="images/estudiantes.png"/>
  </div>

  <!--Navbar-->
  <nav  class="blue">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="editar_perfil.html">Editar Perfil</a></li>
      </ul>
    </div>
  </nav>


  <div class="row" ng-controller = "eventController"> 
    <div class="col s10 m4" ng-repeat = "event in event"  ng-cloak> 
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
              <!--
                  RELACIONAR EL MODAL CON EL ITEM CORRECTO
                -->
                <div align="right"><a class="btn-floating btn-small waves-effect waves-light modal-trigger green" ng-click="modalTrigger()" href="#modalEditar"><i class="material-icons">mode_edit</i></a></div>
                <span class="card-title">Nombre actividad: {{ event.Name }}</span>
                <table>
                  <tbody>
                    <tr>
                      <th>
                        <p>{{ event.Integrante1 }}</p>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <p>{{ event.Integrante2 }}</p>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <p>{{ event.Integrante3 }}</p>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


        <!--Modal-->
        <div id="modalCrear" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="flow-text">Nombre Actividad</div>
                
                <p>Integrante 1</p>
                <div class="row">
                  <div class="input-field col s6">
                    <input  id="nota" type="text" class="validate">
                    <label class="active" for="nota">Nota</label>
                  </div>
                </div>

                <p>Integrante 1</p>
                <div class="row">
                  <div class="input-field col s6">
                    <input  id="nota" type="text" class="validate">
                    <label class="active" for="nota">Nota</label>
                  </div>
                </div>

                <p>Integrante 1</p>
                <div class="row">
                  <div class="input-field col s6">
                    <input  id="nota" type="text" class="validate">
                    <label class="active" for="nota">Nota</label>
                  </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Evaluar</a>
            </div>
          </div>


          <!--Script del Modal-->

          <script>
           function eventController($scope,$http) {
            var url = "data.json";

            $http.get(url).success( function(response) {
             $scope.event = response;
           });

            $scope.modalTrigger = function () { $('#modalCrear').openModal() }
          }
        </script>


        <!-- Script Input -->
        <script type="text/javascript"> $(document).ready(function() {
          Materialize.updateTextFields();
        });</script>

        <script type="text/javascript">dos_modals.js</script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>

      </body>

      </html>
