<div style="margin-top: 3rem" class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel grey lighten-5">
                <div class="row center">
                    <h2>Asociar Alumno</h1>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                          <label>Grupo</label>
                          <select class="browser-default" ng-model="ctrl.groupId">
                            <option value="" disabled selected>Choose your option</option>
                            <option ng-repeat="group in ctrl.groups" value="{{group.id}}">
                                {{group.nombre}}
                            </option>
                          </select>
                      </div>
                      <div class="row">
                          <label>Actividad</label>
                          <select class="browser-default" ng-model="ctrl.activityId">
                            <option value="" disabled selected>Choose your option</option>
                            <option ng-repeat="actividad in ctrl.activities" value="{{actividad.id}}">
                                {{actividad.nombre}}
                            </option>
                          </select>
                      </div>
                    </form>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect blue-grey center'
                        ng-click="ctrl.submitHandler()">
                        SUBMIT
                    </button>
                </div>
                <div class='row'>
                    <a type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect blue-grey center'
                        href="/activity">
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
