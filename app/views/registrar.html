<body class="card-panel blue-grey">
	<main>
		<center>
			<div class="flow-text"><h2><font color="white">Registrar</font></h2></div>

			<div class="container">
				<div class="z-depth-1 white row" style="display: inline-block; padding: 32px 120px 0px 120px; border: 1px solid #EEE;">

					<form class="col s12" method="post">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name='text' id='text' ng-model="ctrl.user"/>
								<label for='text'>Nombre</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='email' id='email' ng-model="ctrl.email"/>
								<label for='email'>Introduce tu e-mail</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' ng-model="ctrl.password"/>
								<label for='password'>Introduce tu contrase√±a</label>
							</div>
						</div>

						<br />
						<center>
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey' ng-click='ctrl.onClickHandler()'>Registrar</button>
							</div>
							<div class='row'>
								<a type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey' href="/login">Login</a>
							</div>
						</center>
					</form>
				</div>
			</div>
		</center>
	</main>
</body>
