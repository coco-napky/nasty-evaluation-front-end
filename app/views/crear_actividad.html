<div style="margin-top: 5rem" class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel grey lighten-5">
                <div class="row center">
                    <h2>Agregar Actividad</h1>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="name" type="text" class="validate" ng-model="ctrl.nombre">
                          <label for="name">Nombre</label>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="row">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Actividades</h4></li>
                        <li class="collection-item" ng-repeat="activity in ctrl.activities">{{activity.nombre}}</li>
                    </ul>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect blue-grey center'
                        ng-click="ctrl.handlePostActivity()">
                        SUBMIT
                    </button>
                </div>
                <div class='row'>
                    <a type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect blue-grey center'
                        href="/activity">
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
