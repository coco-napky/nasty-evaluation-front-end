<!doctype html>
<html ng-app>

<head> 

	<meta charset="UTF-8">
	<title> B(Nasty)File - Nasty evaluation </title>
	<link href="materialize/css/materialize.css" rel="stylesheet" />
	<link href="materialize/css/materialize.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="card-panel grey lighten-5">
	<div class="section"></div>
	<main>
		<center>
			<div class="flow-text">Crear Actividad</div>
			<div class="section"></div>
			<div class="section"></div>

			<div class="container">
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

					<form class="col s16" method="post">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate'  name='nombre' id='nombre' />
								<label for='email'>Nombre Actividad: </label>
							</div>
						</div>
						<!--Dropdown-->
						<a class='dropdown-button btn blue-grey' href='#' data-activates='dropdown1'>Elija Grupo</a>

						<ul id='dropdown1' class='dropdown-content'>
							<li><a href="#!">Grupo 1</a></li>
							<li><a href="#!">Grupo 2</a></li>
							<li class="divider"></li>
							<li><a href="#!">Grupo 3</a></li>
						</ul>

						<br />
						<table>
							<tr>
								<td data-field="id">Nombre Grupo</td>
							</tr>

							<tr>
								<td>Grupo 1</td>
								<td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
							</tr>
							<tr>
								<td>Grupo 2</td>
								<td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
							</tr>
							<tr>
								<td>Grupo 3</td>
								<td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
							</tr>

						</table>
						<center>
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey'>Crear Actividad</button>
							</div>
						</center>
					</form>
				</div>
			</div>
		</center>

		<div class="section"></div>
		<div class="section"></div>
	</main>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
