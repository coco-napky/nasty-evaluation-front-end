<div style="margin-top: 3rem" class="container">
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card-panel grey lighten-5">
                <div class="row center">
                    <h2>Notas</h1>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <ul class="collapsible" data-collapsible="accordion">
                          <li>
                            <div class="collapsible-header"><i class="material-icons"></i>
                            <div class="chip">{{ctrl.group.nombre}}</div>
                            <div class="chip">{{ctrl.activity.nombre}}</div>
                            </div>
                            <div class="collapsible-body container" style="padding-top: 1rem">
                                <ul>
                                  <li class="row" ng-repeat="student in ctrl.students">
                                    <div class="col s2"> {{student.nombre}} </div>
                                    <div class="col s10">
                                      <div class="range-field" style="padding: 0;">
                                        <input type="range" id="test5" min="0" max="10" style="margin: 0" ng-model="student.average" disabled/>
                                        <div class="chip">Promedio : {{student.average}}</div>
                                        <div class="chip">Evaluaciones : {{student.evaluations}}</div>
                                      </div>
                                    </div>
                                  </li>
                                </ul>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </form>
                </div>
                <div class='row'>
                    <a type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect blue-grey center'
                        href="/activity">
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Im at fault, yes -->
<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
</script>
