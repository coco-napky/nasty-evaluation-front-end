<!doctype html>
<html>

<head> 

  <meta charset="UTF-8">
  <title> B(Nasty)File - Nasty evaluation </title>
  <link href="materialize/css/materialize.css" rel="stylesheet" />
  <link href="materialize/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	

 <div align="right" class="blue"><a class="btn btn-large waves-effect waves-light modal-trigger blue" href="#modal2">Crear nuevo usuario</a></div>


 <table class="striped">
 
    <tr>
      <th data-field="nombre"><font color="blue">Nombre</font></th>
      <th data-field="tipo"><font color="blue">Tipo de usuario</font></th>
      <th data-field="actualizar"><font color="blue">Update</font></th>
      <th data-field="borrar"><font color="blue">Delete</font></th>
    </tr>


    <tr>
      <td>Carlos Castro</td>
      <td>Maestro</td>
      <td><a class="btn-floating btn-small waves-effect waves-light modal-trigger blue" href="#modal1"><i class="material-icons">mode_edit</i></a></td>
      <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
    </tr>
    <tr>
      <td>David Chavarria</td>
      <td>Estudiante</td>
      <td><a class="btn-floating btn-small waves-effect waves-light modal-trigger blue" href="#modal1"><i class="material-icons">mode_edit</i></a></td>
      <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
    </tr>
</table>



<div id="modal1" class="modal">
  <div class="modal-content">
    <h4><img src="images/pokedex.png">&nbsp;Editar Usuario</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="tipo" type="text" class="validate">
            <label for="tipo">Tipo de usuario</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
  </div>
</div>


<div id="modal2" class="modal">
  <div class="modal-content">
   <h4>&nbsp;Crear usuario</h4>
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="tipo" type="text" class="validate">
          <label for="tipo">Tipo de usuario</label>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
</div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
<script src="js/index.js"></script>    

</body>

</html>
